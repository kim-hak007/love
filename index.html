    <!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Anniversary!</title>
    <!-- តំណភ្ជាប់ទៅកាន់ Google Fonts សម្រាប់ហ្វុन्टខ្មែរស្អាតៗ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Moul&display=swap" rel="stylesheet">
    <style>
        /* CSS សម្រាប់ការរចនា */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Koulen', sans-serif; /* ប្រើហ្វុन्ट Koulen សម្រាប់អក្សរធម្មតា */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* ការពារការអូស Scroll */
            /* ផ្ទៃខាងក្រោយមានចលនាไล่สี */
            background: linear-gradient(-45deg, #ffafbd, #ffc3a0, #2193b0, #6dd5ed);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* ចលនាសម្រាប់ផ្ទៃខាងក្រោយ */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.2); /* ផ្ទៃខាងក្រោយប្រអប់មានភាពថ្លា */
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px); /* ធ្វើឲ្យផ្ទៃខាងក្រោយមានភាពព្រាល */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 2s ease-in-out;
            max-width: 90%;
        }

        /* ចលនាបង្ហាញប្រអប់ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-family: 'Moul', cursive; /* ប្រើហ្វុन्ट Moul សម្រាប់ចំណងជើងធំ */
            color: #ffffff;
            font-size: 4rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        p {
            color: #fff;
            font-size: 1.5rem;
            line-height: 1.6;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }

        .heart {
            font-size: 3rem;
            color: #ff4d6d;
            animation: pulse 1s infinite;
            display: inline-block;
        }

        /* ចលនាបេះដូងលោត */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* ការរចនាសម្រាប់អេក្រង់ទូរស័ព្ទ */
        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
            .container {
                padding: 30px 25px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>រីករាយខួបនៃក្តីรัก</h1>
        <p>
            ពេលវេលាពិតជាដើរលឿនមែន!<br>
            សូមឲ្យក្តីស្រឡាញ់របស់យើងទាំងពីរនាក់ នៅតែផ្អែមល្ហែម ស្រស់ថ្លា និងស្ថិតស្ថេរជារៀងរហូត។<br>
            អរគុណសម្រាប់គ្រប់យ៉ាងកន្លងមក។ <span class="heart">❤️</span>
        </p>
    </div>

</body>
